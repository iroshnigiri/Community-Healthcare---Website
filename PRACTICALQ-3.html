<html lang="en">
<head>

<body>
    <div class="container">
        <form action="">
            <h1>Register Here</h1>
            <label for="name">Patients's Name <br></label>
            <input id="name" type="text" name="name" id="name" onchange="focusfun()" placeholder="Enter your name" required>
            <br><br><br>

            <label for="father's name">Father's name <br></label>
            <input type="text" name="father's name" id="father's name" placeholder="Enter father's name" required>
            <br><br><br>

           
            <label for="age">Age<br></label>
            <input style="width: 170px;" type="number" name="age" id="age" min="5" max="90" placeholder="Enter your age" required>
            <br><br><br>

            <label for="aadhar">Aadhar No.<br></label>
            <input type="text" name="aadhar" id="aadhar" placeholder="Enter your 12 digits aadhar" required>
            <br><br><br>

            <label>Gender : </label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            <br><br><br>


            <label>Blood Group : </label>
            <label for="a">A </label>
            <input type="radio" name="blood group" >


            <label for="b">B</label>
            <input type="radio" name="blood group" >

            <label for="ab">AB</label>
            <input type="radio" name="blood group" >

            <label for="o">O</label>
            <input type="radio" name="blood group" >
            <br><br><br>
            

            
            <label for="Department">Name of Department:</label>
            <input type="text" name="Department" id="Department" list="department-list" placeholder="Select Deparment" multiple>
            <datalist id="department-list" required>
                <option value="Outpatient department (OPD)">Outpatient department (OPD)</option>
                <option value="Surgical Department">Surgical Department</option>
                <option value="Nursing Department">Nursing Department</option>
                <option value="Physical Medicine">Physical Medicine</option>
                <option value="Paramedical Department">Paramedical Department</option>
                <option value="Rehabilitation Department">Rehabilitation Department</option>
                <option value="Dietary Department">Dietary Department</option>
                <option value="Pharmacy Department">Pharmacy Department</option>
                <option value="Operation Theatre Complex (OT)">Operation Theatre Complex (OT)</option>
                <option value="Radiology Department (X-ray)">Radiology Department (X-ray)</option>

            </datalist>

            

            <br><br><br>

            <label for="address">Address: <br></label>
            <textarea name="address" id="address" cols="18" rows="5" placeholder="Enter your address" required></textarea>
            <br><br><br>

            <label for="photo">Id Proof <br></label><br>
            <input type="file" name="photo" id="photo" style="border: none;" required>
            <br><br><br>

            
            <button  type="submit" value="Submit Now"  onclick="clickfun()">Submit</button>

        </button> 
        </form>
